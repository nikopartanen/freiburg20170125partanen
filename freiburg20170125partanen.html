# Russian Influence Across Komi Registers
### Niko Partanen (University of Hamburg)
### 2016/01/26

---




# My background

- I've been working with Komi varieties for some time now
- I'm currently doing my PhD about the variation in Komi
- I used to live in Komi Republic, and still visit it several times a year
- We just finished 3-years long Komi corpus project
   + Izhva Komi Documentation Project
--

- The relation of Russian and Komi, and esp. Russian **in** Komi, is continuously debated topic (maybe got down from 90s)
    - Different ideas about "good" Komi
    - Some puristic elements within the discourse
    - The casual non-marked speech certainly is intermixed with Russian

---

# Register

- Usually seen as a scale on formality
- In my analysis connects to different text types
   + I consider each text to belong into one register
- In one perspective on register, some linguistic features are seen as particularly well suited to specific register and occur in it systematically (Biber et. al. 2009: 6-7)
   + Compare to genre level markers, which may be more located in the beginning or end

---

# Russian influence

### (Any) element of Russian origin inserted into Komi

- I want to look into the choices the speakers / writers do
- Thereby etymologically opaque Russian elements are excluded for now
- I also left personal names out from analysis
    - Unfortunate but necessary for now

### A change in structure modeled after Russian

- More complex to investigate as there is no Komi variant without Russian influence

---

# Data background

Data produced in Izhva Komi Documentation project reached maturity in the end of 2016.

At the same time lots of other data has also become available.

- IKDP
- Fenno-Ugrica
- Komi written corpus
- Different online corpora
- ...

Unclear whether individual **corpus** is the most useful point of reference.

In no case is one corpus balanced, but they can be mixed creatively.

--

# My data a selection from all of these

--

I plan putting it all online, some exceptions due to murky licenses.

---

# Some notes

Majority of available corpora tend to be monolingual (Backus 2008).

In principle the corpora of endangered languages have always **potential** to be multilingual. Ideally in a designed and planned manner.

For different reasons this potential is often not realized.

--

# Some reasons

- Need to get "good" data for grammatical description
- Different language ideologies
    + Researchers and speakers with their own
- Specific well-established working practices

--

Mainly monolingual data from multilingual communities is a paradox.

--

--

# Annotation model

Work in progress, this is the goal (based on Muysken 2000, Myers-Scotton 2002):

- Insertions:
    + non-marked insertions
    + embedded language islands
    + mixed constituent type insertions
- alternations
- congruent lexicalizations

Preliminary level operates on four levels (compare Backus [-@backus2008a])

- Komi
- Russian origin with Komi morphology
- Different clean instances of Russian morphology
- Mixed elements
--

- Small look into syntactic structures (ongoing)

# Historical context

- Russian contact since 13th century (Leinonen 2006)
- Some differences in intensity of the contact
    + Some areas Russian speaking since the 16th century


- Contact language traditionally a Russian dialect, now more standard variety
- Different contact languages
- Komi is endangered, but still has around 200 000 speakers
    + Rapidly advancing language shift
    + Still the dominant language in many communities

- Population density low, but villages still well connected! 

---

# Phonological background

- Phonological systems of Komi and Russian relatively similar (Leinonen 2006: 314)
- Compare Russian-Sakha contact (Ferguson 2016) with much longer continuum in adaptation
- However, there is still some difference, esp. in phonotactics!


--

- Borrowed material cannot always be easily marked to belong into either system
- Both languages morphologically rich, so outside isolated islands distinction often clear
- Old age of contact and non-markedness in several forms pose challenges

---

# Current processes

- Typical phenomena at the moment is the replacement of old Russian borrowings with the new ones
- This makes it even more difficult to draw the boundary between "own" and "foreign" Russian
- Is this a specific case of relexification?

# Ideologies of the accent

- Komi pronunciation
- Old people's pronunciation
- Non-Russian speaker's pronunciation
- (Almost) everyone is bilingual

---

# Examples

- kəʑain &gt; kəʑain ~ koʑain ~ hozʲain 'master'
- kram &gt; hram 'church'
- kopej &gt; kofe ~ kofʲe 'coffee'
- ɕo &gt; fʲsʲo 'all'


- muʒik 'man (kpv. husband)'
- starik 'old man'
- staruka &gt; staruha 'old woman'
- da 'yes (kpv. also conjunction)'
- i 'particle, conjunction'

- Scale of formality -- fine (although sources disagree)
- Defined how?
- Defined by who?
- Never the only variable in play
- Formality can also be detected by the features in the data
    + Danger of circularity


- Difference of written and spoken texts not necessariy related to registers
- However, writing is elementary part of language use in modern world

## Russian-minimal registers

### Religion



- The most common conjunctions *da* and *i*
- Religious vocabulary: *gospod'* 'Lord', *pop* 'priest'
- No Russian verbs derived with usual means
- *no* 'but' preferred over *a*

--

### Science



- The majority of Russian vocabulary international
    + **žurnal**, **gaźeta**, **respublika**, **norma**, **status**, **terminologija**, **avtoritet**
- Neologisms used in alteration with Russian mediated terms
- Surprisingly modest number of neologisms

---

## Typical phenomena

- The verbs are taken from Russian imperative stems with connectives -t- and -tś-
- Long clauses shallowly marked as Komi

**ʃejɕat tɕetvʲortoj godɨn** | в шестьдесят четвертом году

### Also elements which are in Komi show Russian interference

 **təlɨɕ-e** | month-locative cf. inessive in Standard Komi

# Boundaries

- Code-switching involved mainly in interview data
    + I should look into longer stories and narratives though to rule it out
- Embedded language islands also decrease in frequency when more formal style is attempted
- Russian verb stems missing from religious and scientific texts
- Legal text bit of peculariaty
    - (... but it is unclear if this is even meant to be read)

# Profile for Russian in Komi

- Some split between spoken and some written
- Written texts overuse some "Komi" features
- old speakers have some written like features
    - gerunds
    - komi phonology more represented
- -sa used in modern spoken data mainly in demonyms and lexicalized forms (tödsa)
- also written data not uniform -- different ideologies in play
- Russian stems don't seem to occur in gerunds
    + But they do occur in paired verb compounds: *шпуткы-курит* 'to blow - to smoke'
- While the amount of Russian decreases, also the phonological adaptation gets stronger

---

## Conclusions

- Komi and Russian maybe do not contribute much new to fused lects discussion.
- They aren't fused, but there is strong interdependency.
- According to our data (IKDP), the non-marked Komi speech nowadays has ~20% Russian (at least)
- Komi-Zyrian maybe a relatively typical case of fastly advancing language shift on a large language (?)


- Lesson for corpus design!

## Comments

- There is some material that maybe cannot be taken directly into account
    - quotations
    - examples
    - recitations
    - songs
